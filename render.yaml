services:
  - type: worker
    name: post-search-bot
    env: python
    plan: free
    branch: main  # make sure your repo uses 'main'
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    envVars:
      - key: BOT_TOKEN
        value: your_telegram_bot_token
      - key: API_ID
        value: your_telegram_api_id
      - key: API_HASH
        value: your_telegram_api_hash
      - key: MONGO_URI
        value: your_mongodb_uri_if_used
      - key: DB_NAME
        value: your_database_name
